<!-- Page Header -->
<header *ngIf="show" class="masthead header-bg" [ngStyle]="{background: 'url(' + bgUrl + ') no-repeat scroll 35% 42%'}"
  >
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>{{ title | translate}}</h1>
          <span class="subheading">{{ subtitle | translate}}</span>
        </div>
      </div>
    </div>
  </div>
</header>
