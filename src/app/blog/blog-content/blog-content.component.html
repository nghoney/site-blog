<ng-container *transloco="let t; read: 'blogPage'">
  <div class="wrapper alt">
    <div class="inner" *ngIf="post$ | async as post">
      <section class="blog-header">
        <span *ngIf="post.thumbnail" class="image fit">
          <img
            [src]="post.thumbnail"
            [attr.alt]="'blogPage.headerImage' | transloco"
          />
        </span>
        <div
          *ngIf="post.publishedAt && post.publishedAtUrl"
          class="published-at"
        >
          <a [href]="post.publishedAtUrl" class="published-at-link">
            <img
              *ngIf="post.publishedAtLogo"
              class="published-at-logo"
              [src]="post.publishedAtLogo"
              [attr.alt]="'blogPage.publisherLogo' | transloco"
            />
          </a>
          {{ t('originallyPublishedAtLong') }}:
          <a [href]="post.publishedAtUrl">{{ post.publishedAt }}</a
          >.
        </div>
        <h2 *ngIf="post.updated" class="sub-heading">
          {{ t('lastUpdate') }}: {{ post.updated | date }}
        </h2>
      </section>
      <section class="blog-tags" *ngIf="post.keywords">
        <h2 class="sub-heading">{{ t('keywords') }}</h2>
        <div class="actions">
          <span *ngFor="let keyword of post.keywords">
            <button
              routerLink="/blog"
              [queryParams]="{ keyword: keyword }"
              class="button xs"
              [attr.aria-label]="
                'blogPage.keywordAriaLabel' | transloco: { value: keyword }
              "
            >
              {{ keyword }}
            </button>
          </span>
        </div>
      </section>
      <section class="blog-content">
        <scully-content></scully-content>
      </section>
      <section class="blog-footer">
        <h3>{{ t('share.label') }}</h3>
        <ul class="share-toolbar">
          <li>
            <a
              (click)="shareApi(post.title, post.description)"
              [attr.alt]="'blogPage.share.common.alt' | transloco"
              ><i
                class="fa fa-share-alt"
                [attr.aria-label]="'blogPage.share.common.aria' | transloco"
              ></i>
            </a>
          </li>
          <li>
            <a
              [href]="shareEmail(post.title, post.description, post.author)"
              rel="noopener noreferrer"
              [attr.alt]="'blogPage.share.email.alt' | transloco"
              id="shareEmail"
              ><i
                class="fa fa-envelope"
                [attr.aria-label]="'blogPage.share.email.aria' | transloco"
              ></i>
            </a>
          </li>
          <li>
            <a
              [href]="shareTwitter()"
              target="_blank"
              rel="noopener noreferrer"
              [attr.alt]="'blogPage.share.twitter.alt' | transloco"
              ><i
                class="fa fa-twitter"
                [attr.aria-label]="'blogPage.share.twitter.aria' | transloco"
              ></i>
            </a>
          </li>
          <li>
            <a
              [href]="shareFacebook()"
              target="_blank"
              rel="noopener noreferrer"
              [attr.alt]="'blogPage.share.facebook.alt' | transloco"
              ><i
                class="fa fa-facebook"
                [attr.aria-label]="'blogPage.share.facebook.aria' | transloco"
              ></i>
            </a>
          </li>
          <li>
            <a
              [href]="shareLinkedIn()"
              target="_blank"
              rel="noopener noreferrer"
              [attr.alt]="'blogPage.share.linkedIn.alt' | transloco"
              ><i
                class="fa fa-linkedin"
                [attr.aria-label]="'blogPage.share.linkedIn.aria' | transloco"
              ></i>
            </a>
          </li>
          <li>
            <a
              [href]="shareXing()"
              target="_blank"
              rel="noopener noreferrer"
              [attr.alt]="'blogPage.share.xing.alt' | transloco"
              ><i
                class="fa fa-xing"
                [attr.aria-label]="'blogPage.share.xing.aria' | transloco"
              ></i>
            </a>
          </li>
        </ul>
      </section>
    </div>
  </div>
</ng-container>
